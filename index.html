<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale= 1" />
		<title>Mandy - Clock SpaceX</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="script/script.js" defer></script>	
	</head>
	<body>
		<!--Astronaut-->
		<div class="astronaut">
			<img src="images/astronaut.png" alt="Astronaut"/>
		</div>
		<!--Einde-->

		<!--Start grid-->
		<div class="grid-container">
			<!--Start div item 1-->
			<div class="intro">
				<h1>TIME ON EARTH</h1>
				<h2>CENTRAL EUROPEAN TIME (CET)</h2>
				<p>LOCATION: MARS</p>
			</div>
			<!--Einde-->

			<!--Start div item 2-->
			<div class="digitalclock">
				<img src="images/worldmap.png" alt="World map" />
				<div id="digitalclock"></div>
			</div>
			<!--Einde-->

			<!--Start div item 3-->
			<div class="middag" id="analogclock">
				<div class="hand hour" id="date-hour-hand"></div>
				<div class="hand minute" id="date-minute-hand"></div>
				<div class="hand second" id= "date-second-hand"></div>
			</div>
			<!--Einde-->

			<!--Start div item 4-->
			<div class="date">
				<p id="date"></p>
			</div>
			<!--Einde-->

			<!--Start div item 5-->
			<div class="londonTime">
				<p id="londonTime"></p>
				<p class="fontsize">London</p>
			</div>
			<!--Einde-->

			<!--Start div item 6-->
			<div class="newyorkTime">
				<p id="newyorkTime"></p>
				<p class="fontsize">New York</p>
			</div>
			<!--Einde-->

			<!--Start div item 7-->
			<div class="tokyoTime">
				<p id="tokyoTime"></p>
				<p class="fontsize">Tokyo</p>
			</div>
			<!--Einde-->

		</div>
		<!--Einde div-->	
	</body>
</html>
